<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>分类管理</strong></div>
        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" placeholder="名称" class="form-control" ng-model="subject.name">
                </div>
            </div>
        </div>
        <div class="table-filters">
            <div class="row">
                <div class="col-sm-8">
                    <a href="#/subjectAdd" class="btn btn-success btn-w-md">添加</a>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
                <th>
                    <div class="th">
                        序号
                    </div>
                </th>
                <th>
                    <div class="th">
                        名称
                    </div>
                </th>

                <th>
                    <div class="th">
                        操作
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="subjects==''">
                <td colspan="6" class="text-center">暂无数据</td>
            </tr>
            <tr dir-paginate="subject in subjects | itemsPerPage: pageSize" total-items="total" ng-if="!subjects==''">
                <td>{{$index+1}}</td>
                <td>{{subject.name}}</td>
                <td>
                    <a href="#/subjectEdit/{{subject.id}}" class="btn-icon btn-icon-sm btn-primary" title="编辑">
                        <span class="ti-pencil"></span></a>
                </td>
            </tr>

            <input type="hidden" ng-bind="{{currentPage}}"/>
            </tbody>
        </table>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-12 text-right pagination-container">
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </footer>

    </section>
</div>
