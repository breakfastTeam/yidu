<div class="page page-table">
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>公众号管理</strong></div>
        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4">
                    <input type="text" placeholder="请输入搜索公众号的名称" class="form-control" ng-model="name">
                </div>
                <div class="col-sm-8 text-right">
                    <a href="javascript:void(0)" ng-click="search()" class="btn btn-primary btn-w-md">搜索</a>
                </div>
            </div>

        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
                <th>
                    <div class="th">
                        序号
                    </div>
                </th>
                <th>
                    <div class="th">
                        图标
                    </div>
                </th>
                <th>
                    <div class="th">
                        名称
                    </div>
                </th>
                <th>
                    <div class="th">
                        账号
                    </div>
                </th>
                <th>
                    <div class="th">
                        认证公司
                    </div>
                </th>
                <th>
                    <div class="th">
                        分类
                    </div>
                </th>

                <th>
                    <div class="th">
                        操作
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="wechats==''">
                <td colspan="7" class="text-center">暂无数据</td>
            </tr>
            <tr ng-repeat="wechat in wechats "ng-if="!wechats==''">
                <td>{{$index+1}}</td>
                <td>
                    <img src="{{wechat.logo}}" alt="" class="img-circle img30_30">
                </td>
                <td>{{wechat.name}}</td>
                <td>{{wechat.account}}</td>
                <td>{{wechat.company}}</td>
                <td>
                    <div class="btn-group">
                        <button ng-if="wechat.wechatType.name" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">{{wechat.wechatType.name}}<span class="caret"></span>
                        </button>

                        <button ng-if="!wechat.wechatType.name" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            请选择分类
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="wechatType in wechatTypes"><a href="javascript:void(0);"
                                                                         ng-click="changeWechatType(wechatType.name, wechatType.id, $parent.$index)">{{wechatType.name}}</a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td>
                    <a href="javascript:void(0)" ng-click="delete(wechat.id, $index)" ng-if="wechat.id" class="btn-icon btn-icon-sm btn-danger" title="删除">
                        <span class="ti-minus"></span>
                    </a>
                    <a href="javascript:void(0)" ng-click="save($index)" ng-if="!wechat.id" class="btn-icon btn-icon-sm btn-success" title="添加">
                        <span class="ti-plus"></span>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>

    </section>
</div>
